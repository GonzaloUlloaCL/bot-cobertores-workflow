<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Cobertores - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .stat-card h3 {
            color: #999;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .content-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
        }
        
        .filters {
            display: flex;
            gap: 10px;
        }
        
        select, button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select {
            background: white;
            color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .badge-alta { background: #fee; color: #c33; }
        .badge-normal { background: #ffe; color: #c93; }
        .badge-baja { background: #efe; color: #3c3; }
        .badge-urgente { background: #fee; color: #c33; }
        
        .badge-pendiente { background: #fff3cd; color: #856404; }
        .badge-en_proceso { background: #cce5ff; color: #004085; }
        .badge-completada { background: #d4edda; color: #155724; }
        .badge-cancelada { background: #f8d7da; color: #721c24; }
        
        .badge-processed { background: #d4edda; color: #155724; }
        .badge-error { background: #f8d7da; color: #721c24; }
        .badge-processing { background: #cce5ff; color: #004085; }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.2em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Bot Cobertores</h1>
            <p class="subtitle">Dashboard de Procesamiento de Emails y Tareas</p>
        </header>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>Total Emails</h3>
                <div class="number" id="total-emails">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Tareas</h3>
                <div class="number" id="total-tareas">-</div>
            </div>
            <div class="stat-card">
                <h3>Pendientes</h3>
                <div class="number" id="tareas-pendientes">-</div>
            </div>
            <div class="stat-card">
                <h3>Alta Prioridad</h3>
                <div class="number" id="alta-prioridad">-</div>
            </div>
        </div>
        
        <div class="content-section">
            <div class="section-header">
                <h2 class="section-title">ðŸ“§ Emails Procesados</h2>
            </div>
            <div id="emails-content" class="loading">Cargando datos...</div>
        </div>
        
        <div class="content-section">
            <div class="section-header">
                <h2 class="section-title">âœ… Tareas Creadas</h2>
                <div class="filters">
                    <select id="filter-estado" onchange="loadTareas()">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="en_proceso">En Proceso</option>
                        <option value="completada">Completada</option>
                    </select>
                    <select id="filter-prioridad" onchange="loadTareas()">
                        <option value="">Todas las prioridades</option>
                        <option value="alta">Alta</option>
                        <option value="normal">Normal</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
            </div>
            <div id="tareas-content" class="loading">Cargando datos...</div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadAllData()" title="Actualizar datos">âŸ³</button>
    
    <script>
        // Cargar estadÃ­sticas
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('total-emails').textContent = stats.total_emails || 0;
                document.getElementById('total-tareas').textContent = stats.total_tareas || 0;
                document.getElementById('tareas-pendientes').textContent = stats.tareas_pendientes || 0;
                document.getElementById('alta-prioridad').textContent = stats.alta_prioridad || 0;
            } catch (error) {
                console.error('Error cargando stats:', error);
            }
        }
        
        // Cargar emails
        async function loadEmails() {
            try {
                const response = await fetch('/api/emails');
                const emails = await response.json();
                
                const container = document.getElementById('emails-content');
                
                if (emails.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No hay emails procesados aÃºn</p></div>';
                    return;
                }
                
                let html = '<table><thead><tr><th>Asunto</th><th>Remitente</th><th>Fecha RecepciÃ³n</th><th>Estado</th><th>Adjuntos</th></tr></thead><tbody>';
                
                emails.forEach(email => {
                    const fecha = new Date(email.received_date).toLocaleString('es-CL');
                    const statusClass = `badge-${email.status}`;
                    
                    html += `
                        <tr>
                            <td><strong>${email.subject || 'Sin asunto'}</strong></td>
                            <td>${email.sender_name || email.sender_email}</td>
                            <td>${fecha}</td>
                            <td><span class="badge ${statusClass}">${email.status}</span></td>
                            <td>${email.attachment_count > 0 ? 'ðŸ“Ž ' + email.attachment_count : '-'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error cargando emails:', error);
                document.getElementById('emails-content').innerHTML = '<div class="empty-state"><p>Error cargando emails</p></div>';
            }
        }
        
        // Cargar tareas
        async function loadTareas() {
            try {
                const estado = document.getElementById('filter-estado').value;
                const prioridad = document.getElementById('filter-prioridad').value;
                
                let url = '/api/tareas?';
                if (estado) url += `estado=${estado}&`;
                if (prioridad) url += `prioridad=${prioridad}`;
                
                const response = await fetch(url);
                const tareas = await response.json();
                
                const container = document.getElementById('tareas-content');
                
                if (tareas.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No hay tareas con estos filtros</p></div>';
                    return;
                }
                
                let html = '<table><thead><tr><th>CÃ³digo</th><th>Cuartel</th><th>Hileras</th><th>Largo (m)</th><th>Prioridad</th><th>Estado</th><th>Fecha Solicitud</th></tr></thead><tbody>';
                
                tareas.forEach(tarea => {
                    const fecha = tarea.fecha_solicitud ? new Date(tarea.fecha_solicitud).toLocaleDateString('es-CL') : '-';
                    const prioridadClass = `badge-${tarea.prioridad}`;
                    const estadoClass = `badge-${tarea.estado}`;
                    
                    html += `
                        <tr>
                            <td><strong>${tarea.codigo_cobertor || 'N/A'}</strong></td>
                            <td>${tarea.cuartel || '-'}</td>
                            <td>${tarea.hileras || '-'}</td>
                            <td>${tarea.largo_metros ? tarea.largo_metros.toFixed(1) : '-'}</td>
                            <td><span class="badge ${prioridadClass}">${tarea.prioridad}</span></td>
                            <td><span class="badge ${estadoClass}">${tarea.estado}</span></td>
                            <td>${fecha}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error cargando tareas:', error);
                document.getElementById('tareas-content').innerHTML = '<div class="empty-state"><p>Error cargando tareas</p></div>';
            }
        }
        
        // Cargar todos los datos
        function loadAllData() {
            loadStats();
            loadEmails();
            loadTareas();
        }
        
        // Cargar al inicio
        loadAllData();
        
        // Auto-refresh cada 30 segundos
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
